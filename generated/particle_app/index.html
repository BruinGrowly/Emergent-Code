    Requirements:
    1. Control the scaling and expansion of the particle group by detecting 
       the tension and closing of both hands through the camera.
    2. Provide panels that can choose hearts, spheres, spirals, cubes, rings,

<body>
    <!-- Three.js Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Camera Preview -->
    <div id="camera-preview">
        <video id="video" autoplay playsinline></video>
        <canvas id="hand-canvas"></canvas>
        <div id="gesture-status">Initializing camera...</div>
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
        <h2>Particle Control</h2>
        
        <!-- Shape Selection -->
        <div class="control-group">
            <label>Shape Template</label>
            <div class="shape-buttons">
                <button class="shape-btn active" data-shape="heart">Heart</button>
                <button class="shape-btn" data-shape="sphere">Sphere</button>
                <button class="shape-btn" data-shape="spiral">Spiral</button>
                <button class="shape-btn" data-shape="cube">Cube</button>
                <button class="shape-btn" data-shape="ring">Ring</button>
                <button class="shape-btn" data-shape="explosion">Explosion</button>
            </div>
        </div>
        
        <!-- Color Picker -->
        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="color-picker" value="#ff6b9d">
        </div>
        
        <!-- Particle Count -->
        <div class="control-group">
            <label>Count: <span id="count-value">2000</span></label>
            <input type="range" id="particle-count" min="500" max="5000" value="2000" step="100">
        </div>
        
        <!-- Particle Size -->
        <div class="control-group">
            <label>Size: <span id="size-value">3</span></label>
            <input type="range" id="particle-size" min="1" max="10" value="3" step="0.5">
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>
